name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      continue-on-error: true
      
    - name: TypeScript compilation check
      run: npx tsc --noEmit
      continue-on-error: true
      
    - name: ESLint check
      run: npm run lint
      continue-on-error: true
      
    - name: Prisma schema validation
      run: npx prisma validate
      continue-on-error: true
      
    - name: Next.js build
      run: npm run build
      continue-on-error: true
      env:
        # Skip telemetry during build
        NEXT_TELEMETRY_DISABLED: 1
        # Provide minimal env vars for build
        NEXTAUTH_SECRET: "dummy-secret-for-build"
        NEXTAUTH_URL: "http://localhost:3000"
        DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
        
    - name: Build Summary
      run: |
        echo "âœ… CI pipeline completed"
        echo "Note: This pipeline runs checks but does not block commits on failure"
        echo "Check individual step results above for any issues"